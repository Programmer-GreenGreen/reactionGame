# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps: 
   
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Make zip file 
      run: zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash
      
    - name: Read secrets from AWS Secrets Manager into environment variables
      uses: abhilash1in/aws-secrets-manager-action@v1.1.0
      with:
        aws-access-key-id: $ {{secrets.AWS_ACCESS_KEY_ID}} 
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{secrets.AWS_REGION }} 
        secrets: |
          /secret/reactionGame
        parse-json: true
        
    - name: Upload to S3 #3
      run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            build s3://reactiongame
     
      
    - name: Code Deploy #4
      run: aws deploy create-deployment --application-name reactionGame
        --deployment-config-name CodeDeployDefault.OneAtATime
        --deployment-group-name Green
        --s3-location bucket=reactiongame,bundleType=zip,key=$GITHUB_SHA.zip


